# A workflow to build and deploy your Vite application to GitHub Pages.
name: Deploy Vite App to GitHub Pages

on:
  # This workflow runs on any push to the 'main' branch.
  push:
    branches: ["main"]
  # This allows you to manually trigger the workflow from the GitHub Actions tab.
  workflow_dispatch:

# Set the necessary permissions for the GITHUB_TOKEN.
permissions:
  contents: read # Required to check out the repository's code.
  pages: write # Required to deploy to GitHub Pages.
  id-token: write # Required for OIDC authentication with GitHub Pages.

# Configure concurrency to ensure only one deployment runs at a time.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # This job builds your application and creates an artifact.
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js and pnpm with caching
        uses: actions/setup-node@v5
        with:
          node-version: "22.20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build the application
        run: pnpm run build
        # The base path is set in vite.config.js (see notes below).

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload production-ready artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # The path to the directory built by Vite.
          path: "./dist"

  # This job takes the artifact from the 'build' job and deploys it.
  deploy:
    # This job requires the 'build' job to complete successfully.
    needs: build

    # Define the deployment environment.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
